<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links Example</title>
  <style>
    /* Basic styling for a clean layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    
    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website!</h1>
  
  <section class="section">
    <h2>Home</h2>
    <p>This is a sample website showcasing different ways to link images.</p>
    <a href="https://www.example.com/technology"> 
      <img src="tech_image.jpg" alt="Technology Image">
    </a>
  </section>
  
  <section class="section">
    <h2>Gallery</h2>
    <p>Enjoy some beautiful nature photos!</p>
    <div class="image-grid">
      <a href="https://www.example.com/nature1">
        <img src="nature_image1.jpg" alt="Nature scene 1">
      </a>
      <a href="https://www.example.com/nature2">
        <img src="nature_image2.jpg" alt="Nature scene 2">
      </a>
      <a href="https://www.example.com/nature3">
        <img src="nature_image3.jpg" alt="Nature scene 3">
      </a>
    </div>
  </section>
  
  <section class="section">
    <h2>Menu</h2>
    <ul>
      <li>
        <a href="https://www.example.com/pizza">Pizza</a>
        <img src="pizza_image.jpg" alt="Pizza Image">
      </li>
      <li>
        <a href="https://www.example.com/pasta">Pasta</a>
        <img src="pasta_image.jpg" alt="Pasta Image">
      </li>
      <li>
        <a href="https://www.example.com/cake">Cake</a>
        <img src="cake_image.jpg" alt="Cake Image">
      </li>
    </ul>
  </section>
</body>
</html>
